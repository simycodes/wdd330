    <script>

        //USING FUNCTIONS
        function howdy(){
            return 'Howdy World!';
        }
        const message = howdy();
        console.log(message);
        //<< 'Howdy World!'

        //USING rest operator ...<argument> TO MAKE A FUNCTION ACCEPT ANY NUMBER OF ARGUMENTS
        function mean(...values) {
            let total = 0;
            for(const value of values) {
                total += value;
            }
            return total/values.length;
        }

        console.log(mean(2,8,13,11,4,2));
        console.log(mean(2,8,13));
        console.log(mean(2,8));

        //DEFAULT PARAMETERS
        //Default parameters should always come after non-default parameters, 
        //otherwise default values will always have to be entered anyway. 
        function discount(price, amount=10) {
            return price*(100-amount)/100;
        }


        //CALL BACK FUNCTIONS
        //this is the defined call back function
        function sing(song, dance) {
            console.log(`I'm singing along to ${song}.`);
            dance();
        }

        function dance() {
           console.log("I'm moving my body to the groove."); 
        }

        console.log(sing('Let It Go', dance));

       //arrow/anonymous function as callback function
       sing('Let It Go',()=>{ 
        console.log("I'm standing on my head.");
       });


       //SORTING NUMBERS IN ORDER IN JS USING A CALLBACK FUNCTION
       function numerically(a,b){
            return a-b;
       }
 
       //for very large numbers,to remove another error that JS makes
       function numerically2 (a,b) {
            if (a < b) {
                return -1;
            } else if (a> b) {
                return 1;
            } else {
                return 0;
            }
        }
       const numbers =[1,3,12,5,23,18,7];
       console.log(numbers.sort(numerically));
       console.log(numbers.sort(numerically2));

        

    







    </script>
