    //METHODS - objects defined inside an object
    let user = {
        name: "John",
        age: 30,

        sayHi() {
            // "this" is the "current object"
            console.log(this.name);
        }
    };

    user.sayHi(); // John

    //Using this keyword in an object
    const dice = {
      sides: 6,
      roll() {
        return Math.floor(this.sides * Math.random()) + 1;
      }
    }

    console.log(dice.roll());
    console.log(dice.roll());
    dice.sides = 10;
    console.log(dice.roll());
    console.log(dice.roll())

    let workers = {
        name: "John",
        age: 30,
    };

    //USING REGEX
    const pattern = /[a-zA-Z]+ing$/;

    //Does the provided argument end in +ing whether in lower (a-z) cases or
    pattern.test('joke');
    //<< false

    pattern.test('joking');
    //<< true

    pattern.test('jokingly');
    //<< false

    pattern.exec('joke'); 
    //<< null

    pattern.exec('joking');
    //<< [ 'joking', index: 0, input: 'joking' ]

    //A RegExp can be as basic as 
    const pattern1 = /JavaScript/;

    //using angles brackets in regex
    //This character group [<text inside angle bracktes>] represents any one of the 
    //characters inside the brackets.For example, the following regular expression

    const vowels = /[aeiou]/;

    const letters = /[A-Z]/;

    ///[^A-Z]/ the ^ negatives the sequence - This regular expression represents any 
    //character that is not a capital letter:

    //Complex regEx - combine text in angles brackets
    //the following regular expression represents the letter J (lowercase or capital) 
    //followed by a vowel, followed by a lowercase v, followed by a vowel:

    pattern2 = /[Jj][aeiou]v[aeiou]/;
    //<< /[Jj][aeiou]v[aeiou]/
    //This means,first letter of word to be tested must be either J or j
    //the second letter must be a vowel,either a, e, i, o, u
    //the third letter must be strictly a lower case v
    //The fourth letter must be a vowel,either a, e, i, o, u
