<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Daily App - By Simon Mule</title>

    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">

     <!-- Montserrat font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="container">

          <figure class="vehicle-image">
            <img src="hummer.jpg" alt="vehicle" width="800" height="445">
            <figcaption><h3>Price: $700</h3></figcaption>
          </figure>

          <div class="vehicle-details">
            <h3>Hummer Truck Details</h3>
            <p class="vehicle-description">
              Do you have 6 kids and like to go off-roading? The Hummer gives you the 
              spacious interiors with an engine to get you out of any muddy or rocky 
              situation.
            </p>

            <p class="vehicle-color">Color: Yellow</p>
            <p class="vehicle-stock"># In Stock: 5</p>
          </div>
          
        </div>

    </main>

    <script src='main.js'></script>
</body>


</html>
